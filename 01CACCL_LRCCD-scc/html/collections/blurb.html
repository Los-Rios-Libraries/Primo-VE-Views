<div ng-if="$ctrl.parentCtrl._itemsExist === true">
	<!-- blurbs at bottom of collections -->
	<div ng-if="::$ctrl.position === 'bottom'">
		<md-content 
		ng-if="::$ctrl.collectionID ===
		'8184352960005325'
		" 
		class="padded-container" layout="row" flex>
			<div flex="0" flex-md="0" flex-lg="10" flex-xl="20"></div>
			<div layout="column" class="md-subhead margin-left-small">

			</div>
		</md-content>
	</div>

	<!-- blurbs at top of collections -->
	<div ng-if="::$ctrl.position === 'top'">
		<md-content ng-if="::$ctrl.collectionID ===

		" class="padded-container" layout="row" flex
			style="padding-bottom:0;">
			<div flex="0" flex-md="0" flex-lg="10" flex-xl="20"></div>
