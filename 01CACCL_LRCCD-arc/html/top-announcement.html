<!-- documentation: https://answers.library.losrios.edu/lrcq/faq/343616 -->
<md-content ng-class="$ctrl.fade" ng-if="$ctrl.showAnnounce({
startDate: '3-9-2023',
endDate: '3-31-2023',
cookieID: 'requesting',
daysToHide: 30
});">
	<p layout-margin layout-align="center center">
		<md-icon md-svg-icon="action:ic_announcement_24px" aria-label="announcement"></md-icon>
		The ARC Library will be closed for 3 weeks beginning March 13, 2023. During the closure requested items can be picked up at the <a href="https://answers.library.losrios.edu/arc/faq/384900">LRC</a>. 
		<md-button class="md-raised" ng-click="$ctrl.hideAnnounce();">
			Hide this announcement
			<md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close"></md-icon>
		</md-button>
	</p>
</md-content>
