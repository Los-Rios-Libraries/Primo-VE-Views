
<md-content>
    <div layout-xs="column" layout="row">
        <div flex-gt-xs="40" layout="column">
            <md-card class="default-card">
                <md-card-title>
                    <md-card-title-text>
                        <h2 class="md-headline">Start Your Research Here</h2>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        Access ebooks, scholarly articles, magazines, newspapers, and more found in most Los Rios databases, as well as find physical books in the Los Rios Libraries. 
                    </p>
                     <lr-homepage-faq></lr-homepage-faq>
                </md-card-content>
            </md-card>
        </div>
        <div flex-gt-xs="60" layout="column">
            <md-card class="default-card">
                <md-card-title id="lr-onesearch-vid-headline">
                    <md-card-title-text>
                        <h2 class="md-headline">OneSearch in One Minute</h2>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content id="lr-onesearch-vid-container">
                    <iframe id="lr-onesearch-vid" flex="" src="https://www.youtube-nocookie.com/embed/Gtr7BnLNbi0?cc_load_policy=1&amp;modestbranding=1&amp;rel=0" frameborder="0" allow="accelerometer;encrypted-media; gyroscope; picture-in-picture" allowfullscreen="allowfullscreen"></iframe>
                </md-card-content>
            </md-card>
        </div>
    </div>
     <!-- model attribute takes JSON object with properties cardName: string that displays as heading, reportName: string that matches nickname in analytics proxy php file, (optional) numToShow: integer that sets hwo many appear initially and are added when "show more" button is clicked -->
     <lr-newbooks-display model='{
        "cardName": "Recently added to the library collection",
        "reportName": "new_titles_arc",
        "numToShow": "8"
        }'>
     </lr-newbooks-display>
</md-content>
