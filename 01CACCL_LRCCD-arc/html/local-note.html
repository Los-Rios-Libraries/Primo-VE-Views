<div ng-if="::($ctrl.views.indexOf($ctrl.currentView)>-1 ||$ctrl.views==='')"
    ng-hide="($ctrl.currentLib && $ctrl.views.indexOf($ctrl.currentLib)===-1)">
    <div class="lr-note" ng-repeat="note in ::$ctrl.notes">
        <span ng-if="::note.noteText" ng-hide="::$ctrl.library">
            <span ng-bind-html="::note.noteText"> </span>
        </span>
        <a ng-if="::(note.url && note.linkText)" ng-href="{{::note.url}}" target="_blank">{{note.linkText}}
            <lr-ext-link-icon> <lr-ext-link-icon>
        </a>
    </div>
</div>
